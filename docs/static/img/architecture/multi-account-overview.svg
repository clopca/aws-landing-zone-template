<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#232f3e">AWS Landing Zone - Multi-Account Architecture</text>
  
  <!-- AWS Organization Box -->
  <rect x="50" y="70" width="700" height="500" rx="10" fill="none" stroke="#232f3e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#232f3e">AWS Organization</text>
  
  <!-- Management Account -->
  <rect x="300" y="110" width="200" height="80" rx="5" fill="url(#awsGradient)" filter="url(#shadow)"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Management Account</text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Organizations, SCPs, SSO</text>
  
  <!-- Core OU -->
  <rect x="70" y="220" width="660" height="150" rx="5" fill="#e8f4f8" stroke="#0073bb" stroke-width="1"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0073bb">Core OU</text>
  
  <!-- Security Account -->
  <rect x="90" y="260" width="150" height="90" rx="5" fill="#d13212" filter="url(#shadow)"/>
  <text x="165" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Security</text>
  <text x="165" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">GuardDuty, Security Hub</text>
  <text x="165" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Config, Access Analyzer</text>
  
  <!-- Log Archive Account -->
  <rect x="260" y="260" width="150" height="90" rx="5" fill="#1d8102" filter="url(#shadow)"/>
  <text x="335" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Log Archive</text>
  <text x="335" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CloudTrail, Config Logs</text>
  <text x="335" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">VPC Flow Logs</text>
  
  <!-- Network Account -->
  <rect x="430" y="260" width="150" height="90" rx="5" fill="#0073bb" filter="url(#shadow)"/>
  <text x="505" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Network Hub</text>
  <text x="505" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Transit Gateway</text>
  <text x="505" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">DNS, VPC Endpoints</text>
  
  <!-- Shared Services Account -->
  <rect x="600" y="260" width="150" height="90" rx="5" fill="#8c4fff" filter="url(#shadow)"/>
  <text x="675" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Shared Services</text>
  <text x="675" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CI/CD, ECR</text>
  <text x="675" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Artifact Storage</text>
  
  <!-- Workloads OU -->
  <rect x="70" y="400" width="660" height="150" rx="5" fill="#fef3e8" stroke="#ff9900" stroke-width="1"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9900">Workloads OU</text>
  
  <!-- Production -->
  <rect x="90" y="440" width="200" height="90" rx="5" fill="#ff9900" filter="url(#shadow)"/>
  <text x="190" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Production</text>
  <text x="190" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Prod Workload Accounts</text>
  <text x="190" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">VPCs, Applications</text>
  
  <!-- Non-Production -->
  <rect x="310" y="440" width="200" height="90" rx="5" fill="#ffb84d" filter="url(#shadow)"/>
  <text x="410" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Non-Production</text>
  <text x="410" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dev, Test, Staging</text>
  <text x="410" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">VPCs, Applications</text>
  
  <!-- Sandbox -->
  <rect x="530" y="440" width="180" height="90" rx="5" fill="#ffd699" filter="url(#shadow)"/>
  <text x="620" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#232f3e">Sandbox</text>
  <text x="620" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#232f3e">Experimentation</text>
  <text x="620" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#232f3e">Learning, POCs</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Management to Core -->
  <line x1="400" y1="190" x2="400" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Core to Workloads -->
  <line x1="400" y1="370" x2="400" y2="400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
